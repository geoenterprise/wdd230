    <main>   
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>Username*<input type="text" name="username" id= "username" required></label>
                <label>Password*<input type="password" pattern="[a-zA-Z\s0-9]{8,}" title="PLease use at least 8 character" name="password1" id="password1" required></label>
                <label>Password Repeat*<input type="password" pattern="[a-zA-Z\s0-9]{8,}" title="PLease use at least 8 character" name="password2" id="password2" required></label>
                <label>Email*<input type="email" title="Please enter a valid email address" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="someone@gmail.com" required></label>
                <label for="rating">Page Rating</label>
                <div id="rangevalue"></div>
                <input type="range" name="rating" id="rating" min="1" max="10" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                
            </fieldset>
            <input type="submit" value="Complete My Application">
        </form>
        <div id="feedback"></div>
