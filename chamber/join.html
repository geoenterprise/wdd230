    <link rel="stylesheet" href="styles/larger.css">

    <meta property="og:type" content="website">

    <meta property="og:url" content="https://geoenterprise.github.io/wdd230/chamber/">

</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/chamber_logo.webp" alt="Chamber Logo" width="60" height="60">
        </a>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="https://geoenterprise.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="chamber/join.html" class="active">Join</a></li>
        </ul>
    </nav>
        
    <main>
        <form method="get" action="thankyou.html" class="join">
            <fieldset class="userInfo">
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" id= "fname" required></label>
                <label>Last Name* <input type="text" name="lname" id= "lname" required></label>
                <label>Title/Position <input type="text" title="Please enter a minimum of seven characters, including letters, hyphens, and spaces only" name="position" id="position" pattern="[a-zA-Z\s-]{7,}" required></label>
                <label>Email* <input type="email" title="Please enter a valid email address" name="email" id="email" pattern="[a-zA-Z0-9._%+-]" placeholder="someone@gmail.com" required></label>
                <label>Phone* <input type="tel" name="phone" id="phone" placeholder="1235551234" required></label>
            </fieldset>
            <fieldset class="businessInfo">
                <legend>Business Information</legend>
                <label>Business/Organization's Name* <input type="text" name="bname" id="bname" required></label>
                <label>Organization's Description <input type="text" name="bdescription" id= "bdescription"></label>
                <input type="hidden" id="timestamp" name="timestamp">
            </fieldset>
            
            <fieldset class="pricing">
                <legend>Membership</legend>
                <div id="membership">
                    <!-- <div id="memlevel">Membership Level
                        <label><input type="radio" name="membership" value="NP"> NP Membership</label>
                        <label><input type="radio" name="membership" value="Bronze"> Bronze Membership</label>
                        <label><input type="radio" name="membership" value="Silver"> Silver Membership</label>
                        <label><input type="radio" name="membership" value="Gold"> Gold Membership</label>
                    </div> -->
                    <div id="benefits">Membership Benefits
                        <ul>
                            <li class="benefits">
                                <label class="membership-label">
                                    <input type="radio" name="membership" value="NP">
                                    <h1><strong>NP Membership:</strong></h1>
                                    <h2>For non-profit organizations. No fee.</h2>
                                    <ul>
                                        <li class="benefitslist">Access to all free events</li>
                                        <li class="benefitslist">Basic training sessions</li>
                                    </ul>                                
                                    <span class="price">Free</span>
                                </label>
                            </li>
                            <li class="benefits">
                                <label class="membership-label">
                                    <input type="radio" name="membership" value="Bronze">
                                    <h1><strong>Bronze Membership:</strong></h1>
                                    <ul>
                                        <li class="benefitslist">Access to special events</li>
                                        <li class="benefitslist">Basic training sessions</li>
                                        <li class="benefitslist">Advertising options (basic placement)</li>
                                        <li class="benefitslist">5% event discounts</li>
                                    </ul>
                                    <span class="price">$50/year</span>
                                </label>
                            </li>
                            <li class="benefits">
                                <label class="membership-label">
                                    <input type="radio" name="membership" value="Silver">
                                    <h1><strong>Silver Membership:</strong></h1> 
                                    <ul>
                                        <li class="benefitslist">All Bronze benefits</li>
                                        <li class="benefitslist">Advanced training sessions</li>
                                        <li class="benefitslist">Priority advertising (better placement)</li>
                                        <li class="benefitslist">10% event discounts</li>
                                    </ul>
                                    <span class="price">$100/year</span>
                                </label>
                            </li>
                            <li class="benefits">
                                <label class="membership-label">
                                    <input type="radio" name="membership" value="Gold">
                                    <h1><strong>Gold Membership:</strong></h1>
                                    <ul>
                                        <li class="benefitslist">All Silver benefits</li>
                                        <li class="benefitslist">Exclusive events</li>
                                        <li class="benefitslist">Premium training sessions</li>
                                        <li class="benefitslist">Top-tier advertising (best placement)</li>
                                        <li class="benefitslist">15% event discounts</li>
                                    </ul>
                                    <span class="price">$200/year</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="Complete My Membership">
        </form>
    </main>
    <footer>&copy; <span id="year"></span> | Jovanny Rey | Colombia | <img src="images/colombian_flag.jpg" alt="Colombian Flag" loading="lazy" width="40" height="40"><br>
        <span id="last-modified"></span></footer>

    <script src="scripts/HamMenu.js"></script>
    <script src="scripts/formvalidation.js"></script>
</body>
</html>
